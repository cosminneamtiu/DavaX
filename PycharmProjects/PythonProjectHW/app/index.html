<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Microservice UI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
    }
    h1 {
      text-align: center;
    }
    .section {
      margin-bottom: 2rem;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
    }
    input {
      margin: 0.5rem 0;
      padding: 0.4rem;
      width: 100px;
    }
    button {
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Math Microservice</h1>

<div class="section">
  <h2>Power: x<sup>y</sup></h2>
  <input type="number" id="power-x" placeholder="x" />
  <input type="number" id="power-y" placeholder="y" />
  <br>
  <button onclick="calculatePower()">Calculate</button>
  <div class="result" id="power-result"></div>
</div>

<div class="section">
  <h2>Fibonacci (n-th)</h2>
  <input type="number" id="fib-n" placeholder="n" />
  <br>
  <button onclick="calculateFibonacci()">Calculate</button>
  <div class="result" id="fib-result"></div>
</div>

<div class="section">
  <h2>Factorial (n!)</h2>
  <input type="number" id="fact-n" placeholder="n" />
  <br>
  <button onclick="calculateFactorial()">Calculate</button>
  <div class="result" id="fact-result"></div>
</div>

<script>
  const API_BASE = "http://127.0.0.1:8000";

  async function calculatePower() {
    const x = parseInt(document.getElementById("power-x").value);
    const y = parseInt(document.getElementById("power-y").value);
    const res = await fetch(`${API_BASE}/power`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ x, y })
    });
    const data = await res.json();
    document.getElementById("power-result").innerText =
      res.ok ? `Result: ${data.result}` : `Error: ${data.detail || res.statusText}`;
  }

  async function calculateFibonacci() {
    const n = parseInt(document.getElementById("fib-n").value);
    const res = await fetch(`${API_BASE}/fibonacci`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ n })
    });
    const data = await res.json();
    document.getElementById("fib-result").innerText =
      res.ok ? `Result: ${data.result}` : `Error: ${data.detail || res.statusText}`;
  }

  async function calculateFactorial() {
    const n = parseInt(document.getElementById("fact-n").value);
    const res = await fetch(`${API_BASE}/factorial`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ n })
    });
    const data = await res.json();
    document.getElementById("fact-result").innerText =
      res.ok ? `Result: ${data.result}` : `Error: ${data.detail || res.statusText}`;
  }
</script>

</body>
</html>
